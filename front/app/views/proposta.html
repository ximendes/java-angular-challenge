<div class="toast-message"></div>
<form ng-controller="PropostaController" ng-init="inicializar()">
    <div class="container">
        <div style="align-content: center">
            <h2>Cadastro de Proposta</h2>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-3">
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" id="nome" ng-model="vm.proposta.nome" required>
                    <span class="badge badge-danger" ng-show="!vm.proposta.nome">Nome é Obrigatório</span>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input type="text" class="form-control" id="cpf" ng-model="vm.proposta.cpf" ui-br-cpf-mask required>
                    <span class="badge badge-danger" ng-show="!vm.proposta.cpf">CPF é Obrigatório</span>
                </div>
            </div>
            <div class="col-md-3">
                <label for="idade">Idade</label>
                <input type="number" class="form-control" id="idade" ng-model="vm.proposta.idade" min="0" max="150"required>
                <span class="badge badge-danger" ng-show="!vm.proposta.idade">Idade é Obrigatório</span>
            </div>
            <div class="col-md-3">
                <label>Sexo</label>
                <select class="form-control" ng-model="vm.proposta.sexo" required>
                    <option value="MASCULINO" label="Masculino">Masculino</option>
                    <option value="FEMININO" label="Feminino">Feminino</option>
                </select>
                <span class="badge badge-danger" ng-show="!vm.proposta.sexo">Sexo é Obrigatório</span>
            </div>
            <div class="col-md-3">
                <label>Estado Civil</label>

                <select class="form-control" ng-model="vm.proposta.estadoCivil" required>
                    <option value="SOLTEIRO" label="Solteiro">Solteiro</option>
                    <option value="CASADO" label="Casado">Casado</option>
                    <option value="DIVORCIADO" label="Divorciado">Divorciado</option>
                    <option value="VIUVA" label="Viuva">Viúva</option>
                </select>
                <span class="badge badge-danger" ng-show="!vm.proposta.estadoCivil">Estado Civil é Obrigatório</span>
            </div>

            <div class="col-md-3">
                <label>Estado</label>
                <select class="form-control" ng-model="vm.proposta.estado" required>
                    <option value="SC" label="SC">Santa Catarina</option>
                </select>
                <span class="badge badge-danger" ng-show="!vm.proposta.estado">Estado é Obrigatório</span>
            </div>

            <div class="col-md-3">
                <label for="dependentes">Dependentes</label>
                <input type="number" class="form-control" id="dependentes" ng-model="vm.proposta.dependentes" min="0" required>
                <span class="badge badge-danger" ng-show="!vm.proposta.dependentes">Dependentes é Obrigatório</span>
            </div>

            <div class="col-md-3">
                <label for="renda">Renda</label>
                <input type="text" class="form-control" id="renda" ng-model="vm.proposta.renda" ui-money-mask required>
                <span class="badge badge-danger" ng-show="!vm.proposta.renda">Renda é Obrigatório</span>
            </div>
        </div>
        <br>
        <div style="text-align: center; alignment: center">
            <button type="button" class="btn btn-success" ng-click="salvar(vm.proposta)" ng-disabled="!vm.proposta">Salvar</button>
            <button type="reset" class="btn btn-warning">Limpar</button>
            <button type="button" class="btn btn-primary" ng-click="toListagem()">Voltar</button>
        </div>
    </div>
</form>
